<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="css/normalize.css" as="style">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preload" href="css/style.css" as="style">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body class="body">
        <header>
            <img class="logo" src="img/Vector.png" alt="Logo de Alura">
        </header>

        
        <section class="Caja_texto">
                <legend>Solo letras minusculas y sin acentos</legend>
                <fieldset>
                    <label for="texto"></label>
                <textarea id="texto" name="texto" placeholder="Ingrese el texto acá..."></textarea>
                    
                </fieldset>
                    <a class="boton" type="submit">Encriptar</a>
                    <a class="boton2" type="submit">Desencriptar</a>
        </section>

        <section class="Mensaje">
            <img src="img/Muñeco.png" alt="Muñeco de Alura">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>

        <footer class="footer">
            <p>Desarollado con esfuerzo y cariño por Aranda Leonardo</p>
        </footer>
    </body>
</html>
